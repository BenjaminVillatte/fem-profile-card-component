<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card component</title>

</head>

<body>
    
  <div class="card">
    <div class="card-header">
      <div class="avatar">
        <img src="/images/image-victor.jpg" alt>
      </div>
    </div>

    <div class="card-body">

      <h1>Victor Crest</h1><span class="age">26</span>
      <p class="location">London</p>
    
      <div class="stats">

        <div class="stat">
          <p class="number">80K</p>
          <p class="head">Followers</p>
        </div>
      
        <div class="stat">
          <p class="number">803K</p>
          <p class="head">Likes</p>
        </div>
        
        <div class="stat">
          <p class="number">1.4K</p>
          <p class="head">Photos</p>
        </div>

      </div>
    </div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BenjaminVillatte">Benjamin VILLATTE</a>.
  </div>

  <script type="module" src="/main.js"></script>

</body>

</html>
